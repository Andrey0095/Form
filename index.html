<html>
<head>
	<title>Анкета</title>
</head>
<body background="img/2_93315b031506c271935769b83d2945a5.jpg">
<font color=#27195e>
<h1 align="center" color="#4a8ad4">Отправление заявки приёма на работу</h1>
</font>
<p align="center"><img src="img/keks_1.svg" ></p>
<form metod=get action="img/HTML-Academy.png">
	
	<table  align=center width=25% bgcolor="#4a8ad4">
		<tr>
			<font color=#ffffff><th>Ваше имя</th></font>
			<td><input type=text size=15 value="Ваше имя">
		</tr>
		<tr>
			<th>Пароль</th>
			<td><input type=password size=15 maxlength="3">
		</tr>			
		<tr>
			<th>Что вы умеете</th>
			<td>
				<input type=checkbox name="ch1">Action Script<br>
				<input type=checkbox name="ch2" checked>SQL<br>
				<input type=checkbox name="ch3">AppleScript<br>
				<input type=checkbox name="ch4">C#<br></td>
		</tr>	
		<tr>
			<th>Будет плюсом</th>
			<td>
				<input type="radio" name="rad">Less<br>
				<input type="radio" name="rad">C++<br>
				<input type="radio" name="rad">PHP<br>
				<input type="radio" name="rad">Python<br>
			</td>
		</tr>		
		<tr>
			<th>Почему вы хотите работать у нас?</th>
			<td>
				<textarea rows="3"></textarea>
			</td>
		</tr>	
		<tr>
			<font color="white"><th>Что вы знаете?</th></font>
			<td>
				<select size="3" multiple>
					<option value="first">JS</option>
					<option value="second" selected>CSS</option>
					<option value="third">HTML</option>
				</select>
			</td>
		</tr>	
	</table>
	
	<p align="center">
	<input type="email" name="_replyto">
	<textarea name="body"></textarea>
	<input type="submit" value="Send">
	</p>
</form>
</body>
</html>
